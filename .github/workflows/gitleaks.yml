name: Gitleaks Secret Scan

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # run once a day at 4 AM

jobs:
  gitleaks:
    name: Gitleaks (SARIF, changed files only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Get changed files
        id: changed_files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }} ${{ github.sha }} | grep -E '\.sh$|\.py$|\.js$' || true)
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed files: $CHANGED_FILES"

      - name: Run Gitleaks on changed files
        if: env.CHANGED_FILES != ''
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --report-format sarif --report-path ${{ github.workspace }}/gitleaks.sarif --files "$CHANGED_FILES"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
